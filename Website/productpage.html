<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Dunk High - Add to Cart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body */
        body {
            background-color: #ffffff;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        body.fade-in {
            opacity: 1;
        }

        /* Container */
        .container {
            width: 90%;
            margin: auto;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo img {
            width: 100px;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav ul li {
            display: inline;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        nav ul li img {
            width: 24px;
            height: 24px;
        }

        /* Hero Section */
        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 0;
        }

        .product-image img {
            width: 400px;
            transition: transform 0.3s;
        }

        .product-image img:hover {
            transform: scale(1.1);
        }

        .product-details {
            max-width: 50%;
        }

        .product-details h1 {
            font-size: 40px;
            font-weight: bold;
        }

        .product-details h2 {
            color: red;
            font-size: 24px;
        }

        .description {
            margin-top: 10px;
            color: gray;
            font-size: 16px;
        }

        .options {
            margin-top: 20px;
        }

        .color-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .color {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid black;
            cursor: pointer;
        }

        .color.green { background-color: green; }
        .color.blue { background-color: blue; }
        .color.brown { background-color: brown; }
        .color.black { background-color: black; }

        /* Buttons */
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .buttons .add-to-cart {
            background-color: green;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        .buttons .add-to-cart:hover {
            background-color: red;
            transform: scale(1.05);
        }

        .buttons .favourite {
            background-color: black;
            color: white;
        }

        .buttons .favourite:hover {
            background-color: red;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .product {
                flex-direction: column;
                text-align: center;
            }
            .product-image img {
                width: 300px;
            }
            .product-details {
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="fade-in">

    <header>
        <nav>
            <div class="logo">
                <img src="nike-logo.png" alt="Nike Logo">
            </div>
            <ul>
                <li><a href="#">Sale</a></li>
                <li><a href="#">Collections</a></li>
                <li><a href="#"><img src="search_10025224.png" alt="Search"></a></li>
                <li><a href="#"><img src="shopping-cart_12317487.png" alt="Cart"></a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="product">
            <div class="product-image">
                <img src="ns.png" alt="Nike Shoe" class="shoe">
            </div>
            <div class="product-details">
                <h1>NIKE DUNK HIGH BY YOU</h1>
                <p class="subtitle">Custom Men's Shoe</p>
                <h2>$180</h2>
                <p class="description">
                    Rock it like it’s hot and bring some of that ‘00s magic back to the future 
                    in the Nike Dunk High By You. Leather, suede and woven material in rave colours 
                    and metallics bring a whole new life to this staple of sport.
                </p>
                
                <div class="options">
                    <label for="size">SIZE:</label>
                    <select id="size">
                        <option>7 US</option>
                        <option>8 US</option>
                        <option>9 US</option>
                        <option>10 US</option>
                    </select>

                    <label>COLOR:</label>
                    <div class="color-options">
                        <span class="color green"></span>
                        <span class="color blue"></span>
                        <span class="color brown"></span>
                        <span class="color black"></span>
                    </div>
                </div>

                <div class="buttons">
                    <button class="add-to-cart" onclick="window.location.href='Thankyoupage.html'">ADD TO BAG</button>
                    <button class="favourite">FAVOURITE</button>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
